name: simple_dyphic
description: Simple Daily physical condition recording App.

publish_to: 'none'

version: 2.1.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # design
  flutter_riverpod: ^2.3.7
  riverpod_annotation: ^2.1.2

  # ui
  table_calendar: ^3.0.9

  # localDB
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  google_sign_in: ^6.1.4
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.8.5

  # other
  package_info_plus: ^4.1.0
  intl: ^0.18.0
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  riverpod_generator: ^2.2.3
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/launcher/ic_launcher.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
