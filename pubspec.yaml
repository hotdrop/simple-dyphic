name: simple_dyphic
description: Simple Daily physical condition recording App.

# pub.devには公開しないのでnone
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=1.17.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # design
  flutter_riverpod: ^0.14.0+3
  freezed_annotation: ^0.14.1

  # ui
  table_calendar: ^3.0.1

  # localDB
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  shared_preferences: ^2.0.4

  # Firebase
  google_sign_in: ^5.0.4
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0
  cloud_firestore: ^2.3.0
  firebase_crashlytics: ^2.0.7

  # other
  package_info: ^2.0.2
  intl: ^0.17.0
  logger: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^0.14.1+3
  hive_generator: ^1.1.0

  pedantic: ^1.11.0
  build_runner: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
